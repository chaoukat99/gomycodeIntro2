<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
</head>
<body>
    <h1> Tableau </h1>
<!-- cols row -->

<!-- Old version-->

<table border="1">
    <tr>
        <td>Id</td>
        <td>Username</td>
        <td>Password</td>
    </tr>
    <tr>
        <td>1</td>
        <td>Samir</td>
        <td>Samir123</td>
    </tr>
</table>


<!-- New version-->
<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Samir</td>
            <td>Samir123</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ayoub</td>
            <td>Ayoub123</td>
        </tr>
    </tbody>
</table>

</body>
</html>
